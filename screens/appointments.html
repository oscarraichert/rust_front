<title>Appointments</title>

<body>
    <div>
        <ul>
            {% for appointment in appointments %}
            <li>
                <div>
                    Id: {{ appointment.id }}
                </div>
                <div>
                    Patient: {{ appointment.patient.name }}
                </div>
                <div>
                    Physician: {{ appointment.physician.name }} ({{ appointment.physician.specialization }})
                </div>
                <div>
                    Date: {{ appointment.date }}
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
