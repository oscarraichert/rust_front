<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physicians</title>

    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
</head>

<body>
    <div>
        <ul>
            {% for physician in physicians %}
            <li>
                <div>
                    Id: {{ physician.id }}
                </div>
                <div>
                    Name: {{ physician.name }}
                </div>
                <div>
                    Specialization: {{ physician.specialization }}
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>

</html>
